name: Pull Request

on:
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Run ESLint
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v6
        with:
          name: unit-coverage
          path: coverage/
          retention-days: 7

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    environment: integration
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js with Playwright
        uses: ./.github/actions/setup-node
        with:
          install-playwright: "true"

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: e2e-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  status-comment:
    name: PR Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test]
    if: success()
    permissions:
      pull-requests: write
    steps:
      - name: Download unit coverage
        uses: actions/download-artifact@v7
        with:
          name: unit-coverage
          path: coverage/

      - name: Download E2E results
        uses: actions/download-artifact@v7
        with:
          name: e2e-results
          path: e2e-results/

      - name: Create PR comment
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');

            let coverageSummary = 'Coverage report not available';
            try {
              const coverageFile = 'coverage/coverage-summary.json';
              if (fs.existsSync(coverageFile)) {
                const coverage = JSON.parse(fs.readFileSync(coverageFile, 'utf8'));
                const total = coverage.total;
                coverageSummary = [
                  '| Metric | Coverage |',
                  '|--------|----------|',
                  `| Lines | ${total.lines.pct}% |`,
                  `| Statements | ${total.statements.pct}% |`,
                  `| Functions | ${total.functions.pct}% |`,
                  `| Branches | ${total.branches.pct}% |`
                ].join('\n');
              }
            } catch (e) {
              console.log('Could not read coverage:', e.message);
            }

            const body = [
              '## Pull Request Status',
              '',
              'All checks passed successfully!',
              '',
              '### Unit Test Coverage',
              '',
              coverageSummary,
              '',
              '### E2E Tests',
              '',
              `E2E tests completed. See [workflow artifacts](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}) for detailed reports.`,
              '',
              '---',
              '*Automated comment from GitHub Actions*'
            ].join('\n');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
